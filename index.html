<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Timer</h1>
    <div id="timerDisplay" class="timer-display">00:00:00.000</div>
    <div class="button-container">
      <button id="timerStart" class="btn">Start</button>
      <button id="timerStop" class="btn">Stop</button>
      <button id="timerReset" class="btn">Reset</button>
    </div>
    <button id="setTimerBtn" class="btn">Set Timer</button>
  </div>

  <div class="container">
    <h1>Stopwatch</h1>
    <div id="stopwatchDisplay" class="stopwatch-display">00:00:00.000</div>
    <div class="button-container">
      <button id="stopwatchStart" class="btn">Start</button>
      <button id="stopwatchStop" class="btn">Stop</button>
      <button id="stopwatchReset" class="btn">Reset</button>
    </div>
  </div>

  <div id="dialog" class="dialog">
    <div class="dialog-content">
      <div class="input-group">
        <label for="hoursInput">Hours:</label>
        <input type="number" id="hoursInput" min="0">
      </div>
      <div class="input-group">
        <label for="minutesInput">Minutes:</label>
        <input type="number" id="minutesInput" min="0">
      </div>
      <div class="input-group">
        <label for="secondsInput">Seconds:</label>
        <input type="number" id="secondsInput" min="0">
      </div>
      <button id="setTimeBtn" class="btn">Set</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
